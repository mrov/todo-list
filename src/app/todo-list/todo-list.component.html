<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; width: 100%;">
    <div class="card-wrapper" style="width: 50%; margin: 30px 0px">
        <mat-card *ngFor="let todo of todoList" style="margin-bottom: 30px;">
            <mat-card-title>{{ todo.description }}</mat-card-title>
            <mat-card-actions>
                <button mat-raised-button color="primary">Feito</button>
                <button mat-raised-button color="warn">Deletar</button>
            </mat-card-actions>
          </mat-card>
        <div class="card-inputs">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Proxima tarefa</mat-label>
                <input matInput id="todoInput" title="teste" [(ngModel)]="newTodoItem.description" 
                type="text" placeholder="Digite">
              </mat-form-field>
            {{ newTodoItem.description }}
        </div>
    </div>
    <div>
        <button mat-raised-button id="addTodoItem" (click)="addTodoItem()" color="primary">Adicionar item</button>
    </div>
</div>
